<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>page not found</title>
<link rel="stylesheet" href="{% static '404/css/font-awesome.min.css}' %}">
<link rel="stylesheet" href="{% static '404/css/bootstrap.cs' %}">
<link rel="stylesheet" href="{% static '404/css/search.css' %}">
<link rel="stylesheet" href="{% static '404/css/style.css' %}">

</head>
<body>
<!-- Start preloader -->
	<div class="preloader">
		<div class="loader fa-spin"></div>
	</div>
<!-- End preloader -->
<!-- Start main section -->
<section class="error-contents">
	<div class="container">
		<div class="row relative animated" data-animation="contentAnim" data-animation-delay="2000">
			<div class="col-md-12">
				<div class="error-title">404</div>
				<div class="error-text">Page Not Found</div>
				<div class="image-divider"></div>
				<div class="error-text space"></div>
				<a href="https://mermaid.finance/coming" class="home-button">Back Home</a>
			</div>
			<!-- End Column -->
		</div>
		<!-- End row -->
	</div>
	<!-- End container -->
</section>
<!-- End main section -->

<!-- Start search-section -->
<!-- Start search-section -->

<!-- Start background section -->
<section class="error-background">
	<img class="cloud-small cloud animated" src="{% static '404/images/cloud-1.png' %}" data-animation="fromLeft25" data-animation-delay="3000" data-xrange="20" data-yrange="20" alt="">

	<img class="cloud-big cloud animated" src="{% static '404/images/cloud-1.png' %}" data-animation="fromLeft8" data-animation-delay="3500" data-xrange="30" data-yrange="30" alt="">

	<img class="cloud-rain cloud animated" src="{% static '404/images/cloud-2.png' %}" data-animation="fromRight8" data-animation-delay="4000" data-xrange="40" data-yrange="40" alt="">
	
	<img class="rock animated" src="{% static '404/images/rock.png' %}" data-animation="fromRight0" data-animation-delay="600" alt="">

	<img class="sea-island animated" src="{% static '404/images/sea-island.png' %}" data-animation="fromLeft0" data-animation-delay="600"  alt="">

	<img class="shark animated" src="{% static '404/images/shark.png' %}" data-animation="fromLeft70" data-animation-delay="3200" alt="">
</section>
<!-- End background section -->

<!-- Js files -->
<script src="{% static '404/js/jquery-1.11.1.min.js' %}"></script>
<script src="{% static '404/js/plax.js' %}"></script>
<script src="{% static '404/js/classie.js' %}"></script>
<script src="{% static '404/js/custom.js' %}"></script>
</body>
</html>
